<script>
    // Function to animate counters
    function animateCounter(id, start, end, duration) {
        const element = document.getElementById(id);
        let current = start;
        const increment = Math.ceil((end - start) / (duration / 16));

        const updateCounter = () => {
            current += increment;
            if (current > end) current = end;
            element.textContent = current;
            if (current < end) {
                requestAnimationFrame(updateCounter);
            }
        };

        updateCounter();
    }

    // Trigger the counters
    document.addEventListener("DOMContentLoaded", () => {
        animateCounter("leetcode-solved", 0, 177, 2000); // Replace 500 with your Leetcode problems solved
        animateCounter("codechef-rating", 0, 1740, 2000); // Replace 1800 with your CodeChef rating
        animateCounter("codeforces-rating", 0, 1150, 2000); // Replace 1500 with your CodeForces rating
    });
